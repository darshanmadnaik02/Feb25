<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <h3 class="text-center">Student Details</h3>
        <div class="row">
            <div class="col-12">
                <form class="row g-3">
                    <div class="col-12">
                        <label for="name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="name">
                      </div>
                      <div class="col-12">
                        <label for="lName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lName">
                      </div>
                      <div class="col-12">
                        <label for="phone" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" id="phone">
                      </div>
                    <div class="col-12">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email">
                    </div>                   
                    <div class="col-12 d-flex justify-content-center align-item-center">
                      <button type="submit" class="btn" onclick="display(event)">Submit</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    <div class="container d-none" id="outputCon">
        <h3 class="text-center">Student Details</h3>
        <div id="info">
            

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        const display = (event) =>{
            event.preventDefault();
            const firstName = document.getElementById("name").value;
            const lastName = document.getElementById("lName").value;
            const contactNo = document.getElementById("phone").value;
            const emailId = document.getElementById("email").value;

            const information =` 
            <p>First Name: ${firstName}</p>
            <p>Last Name: ${lastName}</p>
            <p>Contact Number: ${contactNo}</p>
            <p>Email: ${emailId}</p>
            `;
            document.getElementById("info").innerHTML = information;
            document.getElementById("outputCon").classList.remove("d-none");
        }
    </script>
  </body>
</html>
