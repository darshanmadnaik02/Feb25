<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Remove Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row" style="margin-bottom: 90px;">
        <div class="col-md-3">
          <label for="inputState" class="form-label mt-5">Qualification</label>
          <select id="inputState" class="form-select">
            <option selected>Choose option</option>
            <option value="diploma">Diploma</option>
            <option value="BTech">B.Tech</option>
            <option value="MTech">M.Tech</option>
  
          </select>
        </div>
      </div>
    
      <button type="button" class="btn btn-primary mt-5" onclick="removeItem()">Remove Item</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        const removeItem = () =>{
            const ele = document.getElementById("inputState");
            ele.remove(ele.selectedIndex);
        }
    </script>
  </body>
</html>
