<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="">
            <div>
                <input class="form-field" type="text" placeholder="First Name">
            </div>
            <div>
                <input class="form-field" type="text" placeholder="Last Name">
            </div>
            <div>
                <input class="form-field" type="email" placeholder="Email">
            </div>
            <div>
                <input class="form-field" type="password" placeholder="Password">
            </div>
            <p>Already a member? <a href="#"><span>Log In</span></a></p>
            <button id="signup-btn">Sign up</button>
        </form>
    </div>
</body>
</html>
